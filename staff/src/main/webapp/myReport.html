<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>박영인</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
<form>
<fieldset>
<legend>무작위 번호 추출기</legend>
<p>아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위 추출합니다.</p><br>
<div>숫자범위: <input type="number" id="min" size="5"> ~ <input type="number" id="max" size="5"></div><br>
<div>추출 숫자의 갯수: <input type="number" id="num" size="5"> <input type="button" value="추첨하기" id="btn"></div><br>
<p id="console"></p>
</fieldset>
</form>

</body>
</html>
